<div class="scenario">
    <div ng-controller="CustomListUsingTemplateCtrl as vm">
        <h3 class="config-title">Custom List</h3>
        <input type="text"
               ng-model="vm.colorName"
               class="form-control"
               style="width:200px"
               placeholder="Color Name"
               auto-complete="vm.autoCompleteOptions" />
        <div ng-show="vm.selectedColor" class="selected-json">
            <pre>{{vm.selectedColor | json}}</pre>
        </div>
    </div>
</div>

<script type="text/ng-template" id="color-item-template">
    <table class='auto-complete'>
        <tbody>
            <tr>
                <td style='width: 60%'>{{item.name}}</td>
                <td style='width: 30%'>{{item.code}}</td>
                <td style='width: 10%; background-color:{{item.code}}'></td>
            </tr>
        </tbody>
    </table>
</script>
