<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>angular-auto-complete</title>

    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/angular-auto-complete.css" />
    <link rel="stylesheet" type="text/css" href="assets/app.css" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

    <script type="text/javascript" src="scripts/angular-auto-complete.js"></script>
    <script type="text/javascript" src="scripts/mock-data.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    
</head>
<body ng-app="mainApp">
    <div class="content">

        <h1 class="title">angular-auto-complete</h1>

        <div class="container-fluid">

            <div class="row" ng-include="'partials/simple-list.html'"></div>

            <div class="row" ng-include="'partials/custom-list-using-template.html'"></div>

            <div class="row" ng-include="'partials/activate-on-focus.html'"></div>

            <div class="row" ng-include="'partials/remote-data-source.html'"></div>

            <div class="row" ng-include="'partials/custom-list-using-template-url.html'"></div>

            <div class="row" ng-include="'partials/custom-scrollable-list-using-render-item.html'"></div>

            <div style="height:200px"></div>

        </div>

    </div>

    <script type="text/ng-template" id="color-item-template">
        <table class='auto-complete'>
            <tbody>
                <tr>
                    <td style='width: 60%;'>{{item.name | uppercase}}</td>
                    <td style='width: 30%;'>{{item.code | uppercase}}</td>
                    <td style='width: 20%; background-color:{{item.code}}'></td>
                </tr>
            </tbody>
        </table>
    </script>

</body>
</html>
