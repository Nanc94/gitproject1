<!-- Modal -->
<div class="modal fade" id="myModalFontawesomemenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modif icon</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row espacetopbot">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Veuillez saisir ici votre filtre" ng-model="searchText"/>  
                        </div>
                    </div>
                    <div class="row espacetopbot">
                        <div class="col-sm-12">
                            <span ng-repeat="icon in fontawesomeicons | filter : searchText">
                                <button class="btn btn-secondary" data-dismiss="modal" ng-click="prendreIconMenu(icon)">
                                    <i class="fa {{icon}}" aria-hidden="true"></i>                    
                                </button>                    
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="verif-default" ng-class="etatSuppresion"></span>
                <button type="button" class="btn btn-default" ng-click="hideLoading()" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
