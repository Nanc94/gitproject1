<!-- Modal -->
<div class="modal fade" id="myModalDefault" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    Bonjour modal :) !
                </div>
            </div>
            <div class="modal-footer">
                <span class="verif-default" ng-class="etatSuppresion"></span>
                <button type="button" class="btn btn-success" ng-click="showLoading()">Action</button>
                <button type="button" class="btn btn-default" ng-click="hideLoading()" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>
