
<div class="row">
    <div class="col-md-1" >
        <label>Période du:</label>
    </div>
    <div class="col-md-4" >
        <input type="text" class="form-control" ng-datepicker ng-model="modelDebut" name="" >
    </div>
    <div class="col-md-1 text-center">
        <label>au:</label>        
    </div>
    <div class="col-md-4">
        <input type="text" class="form-control" ng-datepicker ng-model="modelFin" name="">
    </div>
    <div class="col-md-2 ">
        <div class="">
            <button class="btn btn-success" ng-click="actionRechercher(modelDebut, modelFin)">Rechercher</button>
        </div>
    </div>
</div>
<div class="row">

    <div id="chart1" class="col-md-6 height-canvas">
    </div>
</div>
<div class="row">
<div class="col-md-12 margin-top" >
        <table class="table table-bordered table-striped">
            <tr>
                <th>Nom de l'etude</th>
                <th>type de traitement</th>
                <th>Date de reception</th>
                <th>Delai demandé</th>
                <th>Date remise</th>
                <th>Ecart(jour)</th>
            </tr>
            <tr ng-repeat="x in names">
                <td>{{x.nom}}</td>
                <td>{{x.type}}</td>
                <td>{{x.date_reception}}</td>
                <td>{{x.delai}}</td>
                <td>{{x.date_remise}}</td>
                <td>{{x.ecart}}</td>
            </tr>
        </table>
    </div>
   
</div>
<div class="col-md-12 ">
 <button class="btn btn-primary pull-right" ng-click="export(modelDebut, modelFin)">
      <span class="glyphicon glyphicon-share"></span>
 Export  Excel
    </button>
</div>
</div>

<div ng-modaldefault></div>
<div ng-modaldloader></div>
